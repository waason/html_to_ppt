            padding: 0;

            width: 1280px;
            height: 720px;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .alert-stripe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background-color: #ef4444; /* 紅色警示帶 */
        }
        .bottom-stripe {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background-color: #ef4444;
        }
        .shield-icon {
            font-size: 100px;
            color: #ef4444;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.5));
        }
        .main-title {
            font-size: 64px;
            font-weight: 900;
            text-align: center;
            line-height: 1.2;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 1rem;
        }
        .sub-title {
            font-size: 32px;
            font-weight: 500;
            text-align: center;
            color: #cbd5e1;
            background-color: rgba(30, 41, 59, 0.8);
            padding: 10px 40px;
            border-radius: 50px;
            border: 1px solid #475569;
            margin-bottom: 3rem;
        }
        .source-tag {
            position: absolute;

            font-size: 14px;

            text-align: right;
            line-height: 1.5;
        }
        .badge-container {
            display: flex;
            gap: 20px;
            margin-top: 2rem;
        }
        .badge {
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .warning-box {
            position: absolute;
            top: 40px;
            left: 40px;
            border: 2px solid #ef4444;
            color: #ef4444;
            padding: 8px 16px;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 1px;
            background-color: rgba(239, 68, 68, 0.1);
        }
        .decoration-circle {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.05);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
        }
        .decoration-circle-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 1px dashed rgba(239, 68, 68, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            animation: spin 60s linear infinite;
            pointer-events: none;
        }
        @keyframes spin {
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
