<!DOCTYPE html>

<html lang="zh-TW">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720, initial-scale=1.0" name="viewport"/>
<title>社群平台詐騙分布與導流路徑</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<style>
        body {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 720px;
            background-color: #0f172a;
            color: #ffffff;
            font-family: 'Noto Sans TC', sans-serif;
            overflow: hidden;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #0f172a;
        }
        
        /* Header */
        .header {
            padding: 30px 60px 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ef4444;
            background-color: #0f172a;
            z-index: 10;
        }
        
        .main-title {
            font-size: 36px;
            font-weight: 900;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .title-icon {
            color: #ef4444;
            font-size: 32px;
        }

        /* Content Area */
        .content-wrapper {
            flex: 1;
            padding: 40px 60px;
            display: flex;
            gap: 50px;
        }

        /* Left Column: Pie Chart */
        .chart-column {
            width: 500px;
            display: flex;
            flex-direction: column;
            background-color: rgba(30, 41, 59, 0.5);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid #334155;
            position: relative;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .chart-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Right Column: Flow & Stats */
        .info-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Stats Cards */
        .stats-row {
            display: flex;
            gap: 20px;
        }

        .stat-card {
            flex: 1;
            background-color: rgba(30, 41, 59, 0.6);
            border-left: 5px solid;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .stat-card.warning {
            border-color: #f59e0b; /* Amber */
        }

        .stat-card.success {
            border-color: #10b981; /* Emerald */
        }

        .stat-value {
            font-size: 36px;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 5px;
        }
        
        .stat-desc {
            font-size: 16px;
            color: #cbd5e1;
        }

        /* Flow Diagram */
        .flow-container {
            flex: 1;
            background-color: rgba(15, 23, 42, 0.6);
            border: 1px dashed #475569;
            border-radius: 16px;
            padding: 25px;
            position: relative;
        }

        .flow-title {
            position: absolute;
            top: -15px;
            left: 30px;
            background-color: #0f172a;
            padding: 0 10px;
            color: #94a3b8;
            font-weight: 700;
            font-size: 16px;
        }

        .flow-steps {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 0 20px;
        }

        .flow-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 140px;
            position: relative;
        }

        .step-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 15px;
            border: 3px solid;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .step-1 .step-icon { border-color: #3b82f6; color: #3b82f6; } /* Blue */
        .step-2 .step-icon { border-color: #f59e0b; color: #f59e0b; } /* Amber */
        .step-3 .step-icon { border-color: #ef4444; color: #ef4444; } /* Red */

        .step-label {
            font-weight: 700;
            font-size: 18px;
            color: #fff;
            margin-bottom: 5px;
        }

        .step-sub {
            font-size: 13px;
            color: #94a3b8;
        }

        .flow-arrow {
            flex: 1;
            height: 2px;
            background-color: #475569;
            position: relative;
            margin: 0 15px;
            margin-bottom: 40px; /* Align with icon center */
        }

        .flow-arrow::after {
            content: '';
            position: absolute;
            right: 0;
            top: -5px;
            width: 0;
            height: 0;
            border-left: 10px solid #475569;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
        }

        .arrow-text {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #fca5a5;
            background-color: rgba(239, 68, 68, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            white-space: nowrap;
        }

        /* Source Footer */
        .source-footer {
            position: absolute;
            bottom: 20px;
            right: 60px;
            font-size: 14px;
            color: #64748b;
        }

        /* Legend Customization */
        .custom-legend {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #cbd5e1;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div class="slide-container">
<header class="header">
<div class="main-title">
<i class="fas fa-share-alt title-icon"></i>
<p>社群平台詐騙分布與導流路徑</p>
</div>
<div style="text-align: right;">
<p style="color: #94a3b8; font-size: 16px; margin: 0;">多階段「導流」規避偵測成主流手法</p>
</div>
</header>
<div class="content-wrapper">
<!-- Left: Pie Chart -->
<div class="chart-column">
<div class="section-title">
<i class="fas fa-chart-pie"></i> 詐騙廣告平台分布
                </div>
<div class="chart-container">
<canvas id="platformChart"></canvas>
</div>
<div class="custom-legend">
<div class="legend-item"><div class="legend-color" style="background-color: #1877F2;"></div>Facebook (58.2%)</div>
<div class="legend-item"><div class="legend-color" style="background-color: #06C755;"></div>LINE (18.6%)</div>
<div class="legend-item"><div class="legend-color" style="background-color: #E1306C;"></div>Instagram (7.1%)</div>
<div class="legend-item"><div class="legend-color" style="background-color: #94a3b8;"></div>其他 (16.1%)</div>
</div>
</div>
<!-- Right: Flow & Stats -->
<div class="info-column">
<!-- Stat Cards -->
<div class="stats-row">
<div class="stat-card warning">
<div class="stat-value" style="color: #fbbf24;">73%</div>
<p class="stat-desc">受害者曾被要求<br/><strong>轉換平台</strong>繼續對話</p>
</div>
<div class="stat-card success">
<div class="stat-value" style="color: #34d399;">1.34億</div>
<p class="stat-desc">Meta已主動下架<br/>違反社群守則廣告</p>
</div>
</div>
<!-- Flow Diagram -->
<div class="flow-container">
<div class="flow-title">典型詐騙導流路徑 (Funnel)</div>
<div class="flow-steps">
<!-- Step 1 -->
<div class="flow-step step-1">
<div class="step-icon"><i class="fab fa-facebook-f"></i></div>
<p class="step-label">公開投放</p>
<p class="step-sub">利用FB/IG廣告<br/>觸及潛在受害者</p>
</div>
<div class="flow-arrow">
<div class="arrow-text">規避平台偵測</div>
</div>
<!-- Step 2 -->
<div class="flow-step step-2">
<div class="step-icon"><i class="fab fa-line"></i></div>
<p class="step-label">私訊隔離</p>
<p class="step-sub">導入LINE群組<br/>進行洗腦養套</p>
</div>
<div class="flow-arrow">
<div class="arrow-text">收割金流</div>
</div>
<!-- Step 3 -->
<div class="flow-step step-3">
<div class="step-icon"><i class="fas fa-coins"></i></div>
<p class="step-label">詐騙執行</p>
<p class="step-sub">假網站/App入金<br/>或購買點數</p>
</div>
</div>
</div>
</div>
</div>
<div class="source-footer">
<p>資料來源：趨勢科技、INSIDE、Meta透明度報告</p>
</div>
</div>
<script>
        // Register DataLabels plugin
        Chart.register(ChartDataLabels);

        const ctx = document.getElementById('platformChart').getContext('2d');
        const platformChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Facebook', 'LINE', 'Instagram', '其他'],
                datasets: [{
                    data: [58.2, 18.6, 7.1, 16.1],
                    backgroundColor: [
                        '#1877F2', // Facebook Blue
                        '#06C755', // LINE Green
                        '#E1306C', // Instagram Pink
                        '#94a3b8'  // Others Grey
                    ],
                    borderWidth: 0,
                    hoverOffset: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false // Use custom legend
                    },
                    datalabels: {
                        color: '#fff',
                        font: {
                            weight: 'bold',
                            size: 16
                        },
                        formatter: (value, ctx) => {
                            return value + '%';
                        },
                        anchor: 'end',
                        align: 'start',
                        offset: 10
                    },
                    tooltip: {
                        backgroundColor: 'rgba(15, 23, 42, 0.9)',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        bodyFont: {
                            size: 14
                        },
                        padding: 12,
                        cornerRadius: 8,
                        callbacks: {
                            label: function(context) {
                                return ' ' + context.label + ': ' + context.raw + '%';
                            }
                        }
                    }
                },
                cutout: '60%',
                layout: {
                    padding: 20
                }
            }
        });
    </script>
</body>
</html>
