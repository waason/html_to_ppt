<!DOCTYPE html>

<html lang="zh-TW">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720, initial-scale=1.0" name="viewport"/>
<title>2025年詐騙概況總覽</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #0f172a; /* 深藍色背景 */
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 1280px;
            height: 720px;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            position: relative;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48ZyBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxwYXRoIGQ9Ik0wIDQwTDQwIDBIMjBMMCAyME00MCA0MFYyMEwwIDQwIiBzdHJva2U9IiMxZTI5M2IiIHN0cm9rZS13aWR0aD0iMiIgZmlsbD0ibm9uZSIvPjwvZz48L3N2Zz4=');
        }
        .header {
            padding: 40px 60px 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ef4444;
            background-color: rgba(15, 23, 42, 0.9);
        }
        .main-title {
            font-size: 42px;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .sub-title {
            font-size: 24px;
            font-weight: 500;
            color: #ef4444;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .content-wrapper {
            flex: 1;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            height: 280px;
        }
        .kpi-card {
            background-color: rgba(30, 41, 59, 0.8);
            border: 1px solid #475569;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: #ef4444;
        }
        .kpi-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #94a3b8;
        }
        .kpi-value {
            font-size: 48px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 8px;
            line-height: 1;
        }
        .kpi-unit {
            font-size: 20px;
            color: #ef4444;
            font-weight: 700;
            margin-left: 4px;
        }
        .kpi-label {
            font-size: 20px;
            color: #cbd5e1;
            font-weight: 500;
            text-align: center;
        }
        .highlight-red {
            color: #ef4444;
        }
        .platform-section {
            background-color: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 24px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 6px solid #3b82f6;
        }
        .platform-info {
            flex: 1;
        }
        .platform-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #60a5fa;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .platform-desc {
            font-size: 18px;
            color: #cbd5e1;
            line-height: 1.5;
        }
        .platform-stat {
            font-size: 42px;
            font-weight: 900;
            color: #ffffff;
            background-color: #1e3a8a;
            padding: 10px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .source-footer {
            margin-top: auto;
            font-size: 14px;
            color: #64748b;
            text-align: right;
            border-top: 1px solid #334155;
            padding-top: 16px;
        }
        .trend-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
        }
    </style>
</head>
<body>
<div class="slide-container">
<header class="header">
<h1 class="main-title">2025年詐騙概況總覽</h1>
<div class="sub-title">
<i class="fas fa-chart-bar"></i>
<span>年度核心數據儀表板</span>
</div>
</header>
<div class="content-wrapper">
<div class="kpi-grid">
<!-- 全年財損 -->
<div class="kpi-card">
<div class="trend-badge"><i class="fas fa-arrow-up"></i> 歷史新高</div>
<i class="fas fa-sack-dollar kpi-icon text-red-500"></i>
<div class="kpi-value">
<p>893.26<span class="kpi-unit">億元</span></p>
</div>
<p class="kpi-label">全年詐騙總財損</p>
</div>
<!-- 受理件數 -->
<div class="kpi-card">
<div class="trend-badge"><i class="fas fa-arrow-up"></i> +65% YoY</div>
<i class="fas fa-file-invoice-dollar kpi-icon text-yellow-500"></i>
<div class="kpi-value">
<p>16.2<span class="kpi-unit">萬件</span></p>
</div>
<p class="kpi-label">全年受理件數</p>
</div>
<!-- 日均詐騙件數 -->
<div class="kpi-card">
<i class="fas fa-calendar-day kpi-icon text-blue-400"></i>
<div class="kpi-value">
<p>493<span class="kpi-unit">件</span></p>
</div>
<p class="kpi-label">日均發生詐騙案</p>
</div>
<!-- 日均財損 -->
<div class="kpi-card">
<i class="fas fa-money-bill-wave kpi-icon text-green-400"></i>
<div class="kpi-value">
<p>2.37<span class="kpi-unit">億元</span></p>
</div>
<p class="kpi-label">日均財物損失</p>
</div>
</div>
<div class="platform-section">
<div class="platform-info">
<div class="platform-title">
<i class="fab fa-meta"></i>
<p>平台治理成效 (Meta)</p>
</div>
<p class="platform-desc">針對鎖定台灣用戶的詐騙廣告，Meta在2024年3月至2025年12月期間執行大規模移除行動。</p>
</div>
<div class="platform-stat">
<p>780<span class="text-2xl ml-2">萬則移除</span></p>
</div>
</div>
<div class="source-footer">
<p>資料來源：內政部警政署165打詐儀錶板、刑事局統計資料、Meta公開數據</p>
</div>
</div>
</div>
</body>
</html>
