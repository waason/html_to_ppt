<!DOCTYPE html>

<html lang="zh-TW">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720, initial-scale=1.0" name="viewport"/>
<title>第一季投資詐騙分析</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #0f172a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 1280px;
            height: 720px;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            position: relative;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48ZyBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxwYXRoIGQ9Ik0wIDQwTDQwIDBIMjBMMCAyME00MCA0MFYyMEwwIDQwIiBzdHJva2U9IiMxZTI5M2IiIHN0cm9rZS13aWR0aD0iMiIgZmlsbD0ibm9uZSIvPjwvZz48L3N2Zz4=');
        }
        .header {
            padding: 30px 60px 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ef4444;
            background-color: rgba(15, 23, 42, 0.95);
            z-index: 10;
        }
        .main-title {
            font-size: 36px;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .title-icon {
            color: #ef4444;
            font-size: 32px;
        }
        .content-wrapper {
            flex: 1;
            padding: 40px 60px;
            display: flex;
            gap: 40px;
            position: relative;
        }
        
        /* Spotlight Card Layout */
        .spotlight-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .spotlight-right {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .highlight-card {
            background-color: rgba(30, 41, 59, 0.8);
            border: 1px solid #475569;
            border-radius: 16px;
            padding: 24px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .highlight-card.primary {
            border-left: 6px solid #3b82f6;
            background-color: rgba(30, 58, 138, 0.3);
        }

        .highlight-card.alert {
            border-left: 6px solid #ef4444;
            background-color: rgba(127, 29, 29, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
            padding-bottom: 12px;
        }

        .card-icon {
            font-size: 24px;
        }

        .card-title {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tag-blue {
            background-color: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .tag-red {
            background-color: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        /* Flow Process */
        .flow-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            background-color: rgba(15, 23, 42, 0.4);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .flow-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
            width: 80px;
        }

        .flow-icon-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #1e293b;
            border: 2px solid #64748b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #94a3b8;
            transition: all 0.3s;
        }

        .flow-step:hover .flow-icon-circle {
            border-color: #ef4444;
            color: #ef4444;
            background-color: rgba(239, 68, 68, 0.1);
        }

        .flow-text {
            font-size: 14px;
            color: #cbd5e1;
            text-align: center;
            font-weight: 500;
        }

        .flow-arrow {
            color: #475569;
            font-size: 18px;
        }

        /* Quarter Badge */
        .quarter-badge {
            background-color: #3b82f6;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 18px;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .risk-meter {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .meter-bar {
            flex: 1;
            height: 12px;
            background-color: #334155;
            border-radius: 6px;
            overflow: hidden;
        }

        .meter-fill {
            height: 100%;
            background-color: #ef4444;
            width: 85%; /* Risk Level */
            border-radius: 6px;
        }

        .risk-text {
            font-size: 24px;
            font-weight: 900;
            color: #ef4444;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 16px;
            color: #cbd5e1;
            line-height: 1.5;
        }
        
        .feature-icon {
            color: #3b82f6;
            margin-top: 4px;
        }

        .source-footer {
            position: absolute;
            bottom: 20px;
            right: 60px;
            font-size: 14px;
            color: #64748b;
        }
    </style>
</head>
<body>
<div class="slide-container">
<header class="header">
<div class="main-title">
<i class="fas fa-calendar-alt title-icon"></i>
<p>Q1 (1-3月)：投資帶單型詐騙高峰</p>
</div>
<div style="text-align: right;">
<p style="color: #94a3b8; font-size: 16px; margin: 0;">關鍵字：投資、獲利、明牌</p>
</div>
</header>
<div class="content-wrapper">
<!-- Left Column -->
<div class="spotlight-left">
<div>
<span class="quarter-badge">第一季重點特徵</span>
</div>
<div class="highlight-card primary">
<div class="card-header">
<i class="fas fa-bullhorn card-icon text-blue-400"></i>
<p class="card-title">常見話術誘餌</p>
</div>
<div class="tag-container">
<div class="tag tag-blue"><i class="fas fa-clock"></i> 準時上車</div>
<div class="tag tag-blue"><i class="fas fa-running"></i> 立即跟上</div>
<div class="tag tag-blue"><i class="fas fa-drum"></i> 跟上節奏</div>
<div class="tag tag-blue"><i class="fas fa-chart-line"></i> 保證獲利</div>
<div class="tag tag-blue"><i class="fas fa-user-secret"></i> 內線佈局</div>
<div class="tag tag-blue"><i class="fas fa-key"></i> 專屬管道</div>
</div>
</div>
<div class="highlight-card">
<div class="card-header">
<i class="fas fa-list-ul card-icon text-gray-300"></i>
<p class="card-title">手法特徵</p>
</div>
<ul class="feature-list">
<li class="feature-item">
<i class="fas fa-check-circle feature-icon"></i>
<p>假冒財經名人、投顧老師或其助理</p>
</li>
<li class="feature-item">
<i class="fas fa-check-circle feature-icon"></i>
<p>建立封閉式帶單群組 (LINE/Telegram)</p>
</li>
<li class="feature-item">
<i class="fas fa-check-circle feature-icon"></i>
<p>初期給予小額獲利甜頭，誘導加碼</p>
</li>
<li class="feature-item">
<i class="fas fa-check-circle feature-icon"></i>
<p>強調「千載難逢」的投資機會與時效性</p>
</li>
</ul>
</div>
</div>
<!-- Right Column -->
<div class="spotlight-right">
<div class="highlight-card alert">
<div class="card-header">
<i class="fas fa-exclamation-triangle card-icon text-red-400"></i>
<p class="card-title">高風險指標</p>
</div>
<div class="risk-meter">
<div class="meter-bar">
<div class="meter-fill"></div>
</div>
<div class="risk-text">極高</div>
</div>
<p style="margin-top: 10px; color: #cbd5e1;">疑似投資詐騙廣告量佔比最高，群組導流率顯著上升。</p>
</div>
<div class="highlight-card">
<div class="card-header">
<i class="fas fa-project-diagram card-icon text-blue-400"></i>
<p class="card-title">詐騙運作流程</p>
</div>
<div class="flow-container">
<div class="flow-step">
<div class="flow-icon-circle"><i class="fas fa-users"></i></div>
<p class="flow-text">廣告入群</p>
</div>
<div class="flow-arrow"><i class="fas fa-chevron-right"></i></div>
<div class="flow-step">
<div class="flow-icon-circle"><i class="fas fa-handshake"></i></div>
<p class="flow-text">建立信任</p>
</div>
<div class="flow-arrow"><i class="fas fa-chevron-right"></i></div>
<div class="flow-step">
<div class="flow-icon-circle"><i class="fas fa-chalkboard-teacher"></i></div>
<p class="flow-text">老師帶單</p>
</div>
<div class="flow-arrow"><i class="fas fa-chevron-right"></i></div>
<div class="flow-step">
<div class="flow-icon-circle"><i class="fas fa-brain"></i></div>
<p class="flow-text">建立依賴</p>
</div>
<div class="flow-arrow"><i class="fas fa-chevron-right"></i></div>
<div class="flow-step">
<div class="flow-icon-circle"><i class="fas fa-file-invoice-dollar" style="color: #ef4444;"></i></div>
<p class="flow-text" style="color: #ef4444;">誘導匯款</p>
</div>
</div>
</div>
</div>
<div class="source-footer">
<p>資料來源：資安院2025高風險廣告趨勢觀察、刑事局預防科</p>
</div>
</div>
</div>
</body>
</html>
