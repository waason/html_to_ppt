name: Generate PPTX from HTML

on:
  push:
    paths:
      - 'html_to_ppt/outhtml/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm init -y
          npm install puppeteer pptxgenjs

      - name: Install Chinese Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Run conversion script
        run: node scripts/convert.js

      - name: Upload PPTX Result
        uses: actions/upload-artifact@v4
        with:
          name: Anti-Scam-Presentation
          # 關鍵：指向您指定的資料夾
          path: outppt/*.pptx
          retention-days: 7
          - name: Verify Paths
        run: |
          echo "當前目錄內容："
          ls -R
          
      - name: Run conversion script
        run: node scripts/convert.js

      - name: Check output folder
        run: |
          echo "檢查 outppt 資料夾內容："
          ls -R outppt/

      - name: Upload PPTX Result
        uses: actions/upload-artifact@v4
        with:
          name: Anti-Scam-Presentation
          path: outppt/*.pptx
          if-no-files-found: error # 如果沒找到檔案，直接報錯讓 Action 變紅色
