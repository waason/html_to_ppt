name: Generate PPTX from HTML

on:
  push:
    paths:
      - 'html_to_ppt/inhtml/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm init -y
          npm install puppeteer pptxgenjs

      - name: Install Chinese Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Debug Directory Structure
        run: |
          echo "=== 檢查目錄層級 ==="
          ls -R html_to_ppt/

      - name: Run conversion script
        run: node scripts/convert.js

      - name: Upload PPTX Result
        uses: actions/upload-artifact@v4
        with:
          name: Anti-Scam-Presentation
          path: outppt/*.pptx
          if-no-files-found: error
