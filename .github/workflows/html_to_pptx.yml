name: Generate PPTX from HTML

on:
  push:
    paths:
      - 'html_to_ppt/outhtml/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm init -y
          npm install puppeteer pptxgenjs

      - name: Install Chinese Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Verify Paths (Debug)
        run: |
          echo "=== 檢查當前目錄結構 ==="
          ls -R
          echo "=== 檢查 HTML 來源目錄 ==="
          ls -R html_to_ppt/outhtml/ || echo "找不到目錄！"

      - name: Run conversion script
        run: node scripts/convert.js

      - name: Check output folder
        run: |
          echo "=== 檢查產出結果 ==="
          ls -R outppt/ || echo "outppt 資料夾不存在！"

      - name: Upload PPTX Result
        uses: actions/upload-artifact@v4
        with:
          name: Anti-Scam-Presentation
          path: outppt/*.pptx
          if-no-files-found: error
          retention-days: 7
